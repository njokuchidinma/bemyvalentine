<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/css/styles.css">
</head> 
<body>
    <div class="container">
        <div class="content">
            <h1 class="header_text">Will you be my Valentine?</h1>
            <div class="benefits-table">
                <table>
                    <tr>
                        <th>If you Say Yes; You're getting</th>
                        <th>If You Say No,; You're definitely missing out on</th>
                    </tr>
                    <tr>
                        <td>Unlimited hugs and kisses</td>
                        <td>Unlimited hugs and kisses</td>
                    </tr>
                    <tr>
                        <td>Shared laughter and joy</td>
                        <td>Shared laughter and joy</td>
                    </tr>
                    <tr>
                        <td>Romantic dates and surprises</td>
                        <td>A listening ear and the best PDA that's if you like PDA</td>
                    </tr>
                    <!-- Add more rows with benefits as needed -->
                </table>
            </div>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
            
                function moveButton() {
                    var yesButton = document.getElementById('yesButton');
                    var noButton = document.getElementById('noButton');
            
                    // Get the width of the buttons
                    var yesButtonWidth = yesButton.offsetWidth;
                    var noButtonWidth = noButton.offsetWidth;
            
                    // Get random positions
                    var x = Math.random() * (window.innerWidth - noButtonWidth);
                    var y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
                    // Ensure "No" button doesn't overlap with "Yes" button
                    if (x + noButtonWidth > yesButton.offsetLeft && x < yesButton.offsetLeft + yesButtonWidth) {
                        x = yesButton.offsetLeft - noButtonWidth;
                    }
            
                    // Set new position
                    noButton.style.left = `${x}px`;
                    noButton.style.top = `${y}px`;
                }
            </script>
            
        </div>
    </div>
</body> 
</html>
